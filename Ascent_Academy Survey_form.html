<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Survey Form</title>
</head>

<body>
    <main role="main" class="container">
        <div class="jumbotron">
            <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
            <h1 class="text-center" id="title">Ascent_Academy Survey_Form</h1>
            <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
        
        </div>
        <!-- User Story #3: I can see a form with id="survey-form". -->
        <form class="survey-form" id="survey-form" action="/my-handling-form-page" method="post">
            <div id="formarea">
                <div class="row">
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="form-group">
                            <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
                            <label id="name-label" for="name">Name:</label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name". -->
                            <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
                            <input type="text" id="name" class="form-control" name="user_name" placeholder="Enter your name" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="form-group">
                            <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
                            <label id="email-label" for="email">E-mail:</label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email". -->
                            <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
                            <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
                            <input type="email" id="email" class="form-control" name="user_email" placeholder="Enter your email" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="form-group">
                            <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
                            <label id="number-label" for="number">Age:</label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->
                            <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->
                            <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->
                            <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
                            <input type="number" id="number" class="form-control" name="user_age" min="1" max="130" placeholder="Age" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="form-group">
                            <label id="fan-type" for="fantype">Gender</label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
                        <div id="dropdown">
                            <select class="form-control" required>
                                <option value="" disabled selected>Select your option</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="form-group">
                            <p>Which skills are you interested in (select all that apply):</p>
                        </div>
                    </div>
                    <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
                    <div class="col-md-8">
                        <div class="form-check">
                            <input class="form-check-input" type="Checkbox" name="matespluspartnerpub" id="matespluspartnerpub" value="matespluspartnerpub">
                            <label class="form-check-label" for="matespluspartnerpub">
                                    Artificial Intelligence
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="Checkbox" name="matespluspartnerpub" id="matespluspartnerpub" value="matespluspartnerpub">
                            <label class="form-check-label" for="matespluspartnerpub">
                                Data Science
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="Checkbox" name="matespub" id="matespub" value="matespub">
                            <label class="form-check-label" for="matespub">
                                Web Development
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="Checkbox" name="mateshome" id="mateshome" value="mateshome">
                            <label class="form-check-label" for="mateshome">
                                Cyber Security
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="Checkbox" name="partnerhome" id="partnerhome" value="partnerhome">
                            <label class="form-check-label" for="partnerhome">
                                Cloud Computing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="Checkbox" name="homealone" id="homealone" value="homealone">
                            <label class="form-check-label" for="homealone">
                                Android Development
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="Checkbox" name="family" id="family" value="family">
                            <label class="form-check-label" for="family">
                                UI/UX Desgin
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="form-group">
                            <p>Rate Your Skills</p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="range" id="goals" class="form-control" name="goals" min="0" max="400" step="1">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="form-group">
                            <label id="greatest" for="greatest">Contact info.</label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="text" id="greatest" class="form-control" name="greatest_name" placeholder="Enter your contact no">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="form-group">
                            <label for="msg">Share your valuable Opinion</label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
                            <textarea id="msg" rows="5" name="user_message" style="min-width: 100%"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center mb-5">
                        <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
                        <button type="submit" id="submit" class="btn btn-outline-secondary btn-lg btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <!-- /.container -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/scripts.js"></script>

</body>

</html>
